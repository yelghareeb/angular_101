<form class="row mt-3 gx-3 gy-2 align-items-center justify-content-center">
    <div class="col-sm-6">
        <label class="visually-hidden" for="specificSizeInputName"> Wish </label>
        <input name="new-wish-text" type="text" class="form-control" [(ngModel)]="newWishText">
    </div>
    <div class="col-auto">
        <button type="submit" class="btn btn-primary" (click)="$event.preventDefault(); addNewWish();"> Add Wish
        </button>
    </div>
</form>
